<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi solicitud</title>
    <link rel="stylesheet" href="../CSS/mi_solicitud.css">
</head>

<body>
    <div class="logo_navbar">
        <img src="../../Img/logo_unahur.png" alt="">
    </div>
    <div class="navbar">
        <a href="#home">Mis solicitudes</a>
        <div class="dropdown">
            <button class="dropbtn">Nombre y Apellido
                <img class="icon_arrow" src="../../Img/arrow_down_white_.png">
            </button>
            <div class="dropdown-content">
                <a href="login.html">Salir</a>
            </div>
        </div>
    </div>

    <div>
        <h4 class="title">Solicitud - Nombre de Solicitud</h4>

        <div class="contenedor">
            <div class="div-fecha">
                <label for="fecha">Fecha</label>
                <input type="date" name="fecha">
            </div>

            <div class="div-estado">
                <label for="estado">Estado</label>
                <select name="estado" id="">
                    <option value="">Abierta</option>
                    <option value="">En progreso</option>
                    <option value="">Cerrada</option>
                </select>
            </div>

            <div class="div-descripcion">
                <label for="descripcion">Descripcion</label>
                <textarea name="descripcion" id="" cols="100" rows="20"></textarea>
            </div>

            <div class="btns">
                <button class="guardar">Guardar</button>
                <button class="cancelar">Cancelar</button>
            </div>
        </div>

    </div>
</body>

</html>
